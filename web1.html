<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1{
            margin: 0;
        }
        nav ul{
            list-style-type: none;
            padding: 0;
        }
        nav ul li{
            display: inline;
            margin-right: 20px;
        }
        nav ul li a{
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover{
            text-decoration: underline;
        }
        .content{
            margin: 20px;
            text-align: center;
        }
        .content h2{
            color: #333;
        }
        .footer{
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>وبسایت من</h1>
        <nav>
            <ul>
                <li><a href="#">خانه</a></li>
                <li><a href="#">درباره</a></li>
                <li><a href="#">خدمات</a></li>
                <li><a href="#">تماس باما</a></li>
            </ul>
        </nav>
    </header>
    <section class="content">
        <h2>خوش آمدید به وبسایت ما!</h2>
        <p>این یک صحفه نمونه است که با HTMLوCSS ساخته شده است.</p>
    </section>
    <footer>
        <p>&copy; 2025 همه حقوق محفوظ است.</p>
    </footer>
</body>
</html>
