<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افغانستان انترنشنال</title>
    <style>
        /* استایل کلی */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            direction: rtl;
            text-align: right;
        }

        /* استایل کانتینر */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* استایل هدر */
        header {
            background-color: #0056b3;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            border-radius: 8px;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        /* استایل برای بخش نتایج جستجو */
        .search-result {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-result h2 {
            margin: 0 0 10px 0;
        }

        .search-result a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
        }

        .search-result a:hover {
            color: #ff0000;
            text-decoration: underline;
        }

        /* استایل لینک‌های مرتبط */
        .links {
            margin-top: 20px;
        }

        .links p {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .links ul {
            list-style: none;
            padding: 0;
        }

        .links ul li {
            margin-bottom: 10px;
        }

        .links ul li a {
            text-decoration: none;
            color: #333;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .links ul li a:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>افغانستان انترنشنال</h1>
    </header>
    <div class="container">
        <div class="search-result">
            <h2>نتایج جستجو</h2>
            <a href="#" id="afintl-link">افغانستان انترنشنال</a>
            <p>شبکه خبری معتبر افغانستان با ارائه تازه‌ترین اخبار و تحلیل‌ها.</p>
        </div>

        <div class="links">
            <p>لینک‌های مرتبط:</p>
            <ul>
                <li><a href="#">بی‌بی‌سی فارسی</a></li>
                <li><a href="#">طلوع نیوز</a></li>
                <li><a href="#">آریانا نیوز</a></li>
            </ul>
        </div>
    </div>

    <script>
        // اضافه کردن رویداد کلیک به لینک افغانستان انترنشنال
        document.getElementById("afintl-link").addEventListener("click", function (event) {
            event.preventDefault(); // جلوگیری از رفتار پیش‌فرض
            window.open("https://www.afintl.com", "_blank"); // باز کردن لینک در تب جدید
        });
    </script>
</body>
</html>
