<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        nav{
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;

        }
        nav a{
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover{
            text-decoration: underline;
        }
        header{
            text-align: center;
            padding: 50px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1{
            margin: 0;
            font-size: 36px;
        }
        header p{
            font-size: 18px;
            color: #555;
        }
        .projects{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .project{
            background-color: white;
            padding: 20px;
            margin: 15px;
            width: 300px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 8px;
        }
        .project h3{
            margin: 0;
            font-size: 22px;
            color: #007bff;
        }
        .project p{
            color: #555;
            font-size: 16px;
        }
        .contact{
            text-align: center;
            padding: 40px;
            background-color: #007bff;
            color: white;
        }
        .contact p{
            font-size: 18px;
        }
    </style>
</head>
<body>
    
</body>
</html>
