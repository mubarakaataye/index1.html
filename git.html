<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            transition:  background-color 0.5s ease-in-out;
        }
        .magic-btn{
            margin-top: 100px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            color: white;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .magic-btn:hover{
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(255, 65, 108, 0.5);
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <button class="magic-btn" onclick="changeMagic()">روی من کلیک کن!</button>
    <p class="message"></p>

    <script>
        function changeMagic() {
            // رنگ تصادفی برای پس‌زمینه
            let randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = randomColor;

            // لیست پیام‌های تصادفی
            let messages = [
                "تو فوق‌العاده‌ای! ✨",
                "امروز یک لبخند هدیه بده! 😊",
                "هر روز یک شروع جدیده! 🚀",
                "موفقیت در انتظار توست! 🌟",
                "زندگی پر از شگفتی‌هاست! 🎉"
                
            ];

            // انتخاب پیام تصادفی
            let randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.querySelector(".message").textContent = randomMessage;
        }
    </script>

</body>
</html>
