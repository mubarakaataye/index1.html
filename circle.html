
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #3498db;
            border-radius: 50%;
          margin-left: 70px;
        }

        .sticker {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            transform-origin: center;
            animation: rotateAround 3s linear infinite;
        }

        @keyframes rotateAround {
            0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }
    </style>
</head>
<body>

    <div class="container"></div>
    <div class="sticker">&#128661</div>  

</body>
</html>
