<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
   <style>
    body{
        font-size: 50px;
        text-align: center;
        background-color: #87ceeb;
        overflow: hidden;
    }
    .car{
        position: absolute;
        right: -100px;
        bottom: 100px;
        float: right;
        animation: moveCar 4s linear infinite;

    }
    @keyframes moveCar {
        from {
            right: -100px;
        }
        to {
            right: 100%;
        }

    }
   </style>
       
</head>
<body>
   <div class="car">&#128661</div>
</body>
</html>
