<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
   <style>
    body{
        font-size: 50px;
        text-align: center;
        background-color: #87ceeb;
        overflow: hidden;
    }
    .car{
        position: absolute;
        right: -100px;
        bottom: 100px;
        float: right;
        animation: moveCar 4s linear 2;

    }
    @keyframes moveCar {
        from {
            right: -100px;
        }
        to {
            right: 100%;
        }

    }
    .img{
        position: absolute;
        width: 100%;
        height: 80vh;
        float: right;
        clip-path: circle(80vh at 50%-40vh);
        animation: moveCar 4s linear 2;
    }
    img{
        height: 100px;
    }
  
   </style>
       
</head>
<body>
    <img src="images/d.jpg" alt="">
   <div class="car">&#128661</div>
   <div class="img"><img src="C:\Users\dell\Pictures\New folder (4)\1644725512735.jpg" alt=""></div>
   <div class="im"><img src="images/d.jpg" alt=""></div>
</body>
</html>
