<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Team</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .team-container{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .member {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 220px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .member:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .member img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            transition: transform 0.3s ease;
        }

        .member:hover img {
            transform: scale(1.1);
        }

        .member h3 {
            margin: 10px 0 5px;
            font-size: 18px;
            color: #333;
        }

        .member p {
            font-size: 14px;
            color: #777;
            margin-bottom: 15px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.3s ease;
        }

        .member:hover .social-icons {
            bottom: 10px;
        }

        .social-icons a {
            width: 30px;
            height: 30px;
            background: #1877f2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            background: #0d6efd;
        }
    </style>
</head>
<body>

    <h1>Meet Our Team</h1>
    
    <div class="team-container">
        <div class="member">
            <img src="https://via.placeholder.com/100" alt="Member 1">
            <h3>Steve Ambuhl</h3>
            <p>Chief Revenue Officer</p>
            <div class="social-icons">
                <a href="#">F</a>
            </div>
        </div>

        <div class="member">
            <img src="https://via.placeholder.com/100" alt="Member 2">
            <h3>Alden Dale</h3>
            <p>Director of Solutions</p>
            <div class="social-icons">
                <a href="#">F</a>
            </div>
        </div>

        <div class="member">
            <img src="https://via.placeholder.com/100" alt="Member 3">
            <h3>Kaley Deneen</h3>
            <p>Director of Strategy & Service</p>
            <div class="social-icons">
                <a href="#">F</a>
            </div>
        </div>
    </div>

</body>
</html>
