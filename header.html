<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدر متحرک</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
        }

        .header {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .slide-container {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: slide 6s linear  infinite;
        }

        @keyframes slide {
            0%, 33% { background: url('images/d.jpg') no-repeat center center/cover; }
            34%, 66% { background: url('images/d1.jpg') no-repeat center center/cover; }
            67%, 100% { background: url('images/d2.jpg') no-repeat center center/cover; }
        }

        .text {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            animation: text-fade 6s  linear;
        }

        @keyframes text-fade {
            0%, 33% { content: "متن اول"; }
            34%, 66% { content: "متن دوم"; }
            67%, 100% { content: "متن سوم"; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="slide-container"></div>
        <div class="text">متن اول</div>
        <div class="text">متن اول</div>
        <div class="text">متن اول</div>
        <div class="text">متن اول</div>
    </div>

</body>
</html>
