<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            font-family: sans-serif;
            margin: 0;
        }
        .card{
            width: 300px;
            height: 180px;
            background: linear-gradient(135deg, #ff6b6b, #556270);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card::before{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.2)0%, rgba(0,0,0,0)70%);
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card:hover{
            transform: perspective(800px);
        }
    </style>
</head>
<body>
    <div class="card"> 
        <h2>💥کارت های خفن💥</h2>
        <p>این یک کارت سه بعدی با افکت نور پردازی است</p>
    </div>
</body>
</html>
