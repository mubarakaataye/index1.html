<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e0e0e0;
            font-family: sans-serif;
            margin: 0;
        }
        .card{
            width: 300px;
            height: 180px;
            background: linear-gradient(135deg, #ff6b6b, #556270);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease,box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .card::before{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2)0% rgba(0,0,0,0)70%);
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card:hover{
            transform: perspective(800px) rotateY(10deg) rotateX(5deg);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.5);
        }
        .card:hover::before{
            opacity: 1;
        }
        .neumorphic-btn{
            background: #e0e0e0;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 7px 7px 15px #b8b8b8, -7px -7px -15px #ffffff;
            transition: all 0.2s ease-in-out;
        }
        .neumorphic-btn:active{
            box-shadow: inset 7px 7px 15px #b8b8b8, inset -7px -7px -15px #ffffff;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div>
        <h2>کارت خفن</h2>
        <p>این یک کارت سه بعدی با افکت نور پردازی است</p>
    </div>
    <button class="neumorphic-btn"></button>
</body>
</html>
