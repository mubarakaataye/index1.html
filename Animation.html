<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        li {
            position: relative;
        }

        a {
            text-decoration: none;
            font-size: 20px;
            color: black;
            padding: 10px;
            position: relative;
            display: inline-block;
        }

        a::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 3px;
            background-color: blue;
            transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
        }

        /* انیمیشن در حالت hover */
        a:hover::after {
            width: 100%;
            left: 0;
            animation: borderAnimation 1s infinite alternate ease-in-out;
        }

        @keyframes borderAnimation {
            0% { width: 30%; left: 35%; }
            100% { width: 100%; left: 0; }
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">خانه</a></li>
            <li><a href="#">درباره</a></li>
            <li><a href="#">خدمات</a></li>
            <li><a href="#">تماس</a></li>
        </ul>
    </nav>

</body>
</html>
