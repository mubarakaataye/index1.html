

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محصولات - فروشگاه دیجیتال</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- هدر -->
    <header>
        <h1>فروشگاه دیجیتال</h1>
        <input type="text" placeholder="جستجوی محصول...">
    </header>

    <!-- بدنه صفحه -->
    <div class="container">
        <!-- بخش فیلتر -->
        <aside class="filters">
            <h2>فیلتر محصولات</h2>
            <label>دسته‌بندی:</label>
            <select>
                <option>همه</option>
                <option>موبایل</option>
                <option>لپ‌تاپ</option>
                <option>اسپیکر</option>
            </select>
     
            <label>قیمت:</label>
            <input type="range" min="0" max="5000">

            <label>برند:</label>
            <select>
                <option>سامسونگ</option>
                <option>اپل</option>
                <option>شیائومی</option>
            </select>
        </aside>

        <!-- بخش محصولات -->
        <main class="products">
            <div class="product">
                <img src="phone.jpg" alt="موبایل">
                <h3>موبایل سامسونگ</h3>
                <p>قیمت: ۲۵۰۰۰۰۰ تومان</p>
                <button>افزودن به سبد خرید</button>
            </div>

            <div class="product">
                <img src="laptop.jpg" alt="لپ‌تاپ">
                <h3>لپ‌تاپ اپل</h3>
                <p>قیمت: ۵۰۰۰۰۰۰ تومان</p>
                <button>افزودن به سبد خرید</button>
            </div>

            <div class="product">
                <img src="speaker.jpg" alt="اسپیکر">
                <h3>اسپیکر بلوتوث</h3>
                <p>قیمت: ۱۰۰۰۰۰۰ تومان</p>
                <button>افزودن به سبد خرید</button>
            </div>
        </main>
    </div>

</body>
</html>
