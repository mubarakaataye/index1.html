<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: black;
        }
        img{
            width: 100%;
            height: 100vh;
        }
        .car{
            position: absolute;
            height: 100px;
            width: 100px;
            right: -100px;
            bottom: 0;
            float: right;
            animation: moveCar 4s linear alternate ;
        }
        @keyframes moveCar{
            0%{right: -100px;}
            100%{right: 100%;}
        }
        p{
            height: 200px;
            width: 120px;
            background-color: aliceblue;
            border: 1px solid white;
            border-radius: 9px;
        }
        .h2{
            color: aliceblue;
            text-shadow: 1px 2px 4px black;
        }
    </style>
</head>
<body>
    <div><img src="pexels-binyaminmellish-106399.jpg" alt=""></div>
    <div class="car">&#128662</div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam porro voluptates quod dignissimos dolores suscipit tenetur sint fugiat odio explicabo cupiditate iusto quidem vero totam reprehenderit accusantium odit, libero ab!</p>
    <h2>lorem</h2>
</body>
</html>
