<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: black;
        }
        img{
            width: 100%;
            height: 100vh;
        }
        .car{
            position: absolute;
            height: 50px;
            width: 50px;
            right: -100px;
            bottom: 100px;
            float: right;
            animation: moveCar 4s linear alternate ;
        }
        @keyframes moveCar{
            0%{right: -100px;}
        }
    </style>
</head>
<body>
    <div><img src="pexels-binyaminmellish-106399.jpg" alt=""></div>
    <div class="car">&#128662</div>
</body>
</html>
