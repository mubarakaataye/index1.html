<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسم و رواج جاغوری</title>
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css">
    <style>
        *{
            margin: 0;
            list-style: none;
            text-decoration: none;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            min-height: 100px;
            width: 100%;
            background-color:gainsboro;
           position: fixed;
        }
        nav ul{
            position: relative;
            float: right;
            margin-right: 40px;
            display: flex;
        }
        nav ul li{
            position: relative;
            display: inline;
            padding: 0 8px;
            line-height: 100px;
            position: relative;
            margin-right: 30px;
            
        }
        nav ul li a{
            color: black;
            
            font-size: 24px;
            
        }
      
        .logo{
    float: right;
    color: black;
    line-height: 100px;
    padding-right: 20px;
    font-weight: bold;
    font-size: 45px;
    font-family:Arial, Helvetica, sans-serif ;
    
}
a:hover{
    
    display: flex;
    background-color: white;
    
}
.logo a{
    color: black;
    border-radius: none;
}
#check{
    display: none;
   
}
.checkbtn{
    line-height: 100px;
    display: none;
    margin-left: 20px;
}
@media(max-width:952px){
    nav ul{
        margin-right: 10px;
    }
    nav ul li{
        padding: 0 5px;
        margin-right: 10px;
    }
    nav ul li a{
        font-size: 15px;
    }
     .logo a{
        padding: 12px;
        font-size: 25px;
        margin-bottom: -100px;
    }
}
@media(max-width:852px){
    nav{
            min-height: 400px;
            width: 100%;
            background-color: white;
            position: relative;
            
        }
    .checkbtn{
        display: block;
        float: left;
    }
    ul{
        position: relative;
       height: 20px;
        width: 90%;
       display: none;
        margin: 0;
        padding: 0;
    }
    nav ul li{
        margin: 0;
        padding: 0;
    }
    ul li a{
        display: block;
       text-align: center;
       margin: 0 ;
       padding: 0px;
      
    }
    
    #check:checked~ul{
        display: block;
        
       
    }
    a:hover{
        border-radius: none;
        border-bottom: none;
        background-color:rgb(180, 208, 233);
       
       
    }
}
.submenu{
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 150px;
    padding: 0;
    list-style: none;
}
.submenu li{
    display: block;
}
.submenu li a{
    display: block;
    color: white;
    padding: 10px;
    text-decoration: none;
    background-color: #444;
}
.submenu li a:hover{
    background-color: #666;
}
li:hover .submenu{
    display: block;
}
</style>
</head>
<body>
    <div container>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo"><a href="#">جاغوری</a></label>
            <ul>
                <li><a href="#">جاهای دیدنی</a></li>
                <li><a href="#">رسم و رواج</a></li>
                <ul class="submenu">
                    <li><a href="#">لباس ها</a></li>
                    <li><a href="#">غذاها</a></li>
                </ul>
                <li><a href="#">علم و دانش</a></li>
                <li><a href="#">اقتصاد جاغوری</a></li>
                <li><a href="#">جغرافیای جاغوری</a></li>
                <li><a href="#">آب و هوای جاغوری</a></li>
                <li><a href="#">ارتباط با ما</a></li> 
            </ul>
           
        </nav>
    </div>
</body>
</html>
