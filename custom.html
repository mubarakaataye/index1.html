<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسم و رواج جاغوری</title>
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css">
    <style>
        *{
            margin: 0;
            list-style: none;
            text-decoration: none;
            padding: 0;
        }
        nav{
            min-height: 100px;
            width: 100%;
            background-color: white;
           position: fixed;
        }
        nav ul{
            float: right;
            margin-right: 40px;
            
        }
        nav ul li{
            display: inline;
            padding: 0 8px;
            line-height: 100px;
            
            margin-right: 30px;
            
        }
        nav ul li a{
            color: black;
            
            font-size: 24px;
            
        }
        a:hover{
            border-bottom: 2px solid;
           
            border-radius: 5px;
        }
        .logo{
    float: right;
    color: black;
    line-height: 100px;
    padding-right: 20px;
    font-weight: bold;
    font-size: 45px;
    font-family:Arial, Helvetica, sans-serif ;
    
}
.logo a{
    color: black;
    border-radius: none;
}
#check{
    display: none;
   
}
.checkbtn{
    line-height: 100px;
    display: none;
    margin-left: 20px;
}
@media(max-width:952px){
    nav ul{
        margin-right: 10px;
    }
    nav ul li{
        padding: 0 5px;
        margin-right: 10px;
    }
    nav ul li a{
        font-size: 15px;
    }
     .logo a{
        padding: 12px;
        font-size: 25px;
        margin-bottom: -100px;
    }
}
@media(max-width:852px){
    nav{
            min-height: 400px;
            width: 100%;
            background-color: white;
            position: relative;
            
        }
    .checkbtn{
        display: block;
        float: left;
    }
    ul{
        position: relative;
       height: 20px;
        width: 90%;
       display: none;
        margin: 0;
        padding: 0;
    }
    nav ul li{
        margin: 0;
        padding: 0;
    }
    ul li a{
        display: block;
       text-align: center;
       margin: 0 ;
       padding: 0px;
      
    }
    
    #check:checked~ul{
        display: block;
        
       
    }
    a:hover{
        border-radius: none;
        border-bottom: none;
        background-color:rgb(180, 208, 233);
       
       
    }
}
a::after{
    content: "";
    position: absolute;
    left: 50%;
    bottom: 0;
    width: 0;
    height: 3px;
    background-color: blue;
    transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
}

    </style>
</head>
<body>
    <div container>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo"><a href="#">جاغوری</a></label>
            <ul>
                <li><a href="#">جاهای دیدنی</a></li>
                <li><a href="#">رسم و رواج</a></li>
                <li><a href="#">علم و دانش</a></li>
                <li><a href="#">اقتصاد جاغوری</a></li>
                <li><a href="#">جغرافیای جاغوری</a></li>
                <li><a href="#">آب و هوای جاغوری</a></li>
                <li><a href="#">ارتباط با ما</a></li> 
            </ul>
           
        </nav>
    </div>
</body>
</html>
