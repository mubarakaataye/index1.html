<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Card</title>
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;

        }
        .team-container{
            margin: 20px;
          

        }
        .member:hover{
            transform: scale(1.05);
            transition: 2s;
        }
        h1{
            margin-bottom: 20px;
        }
        .team-card{
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .member {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 200px;
        }

        .member img {
          
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            border-top-left-radius: 0%;
            border-top-right-radius: 0%;
            border-bottom-left-radius: 50%;
           

        }

        .member h3 {
            margin: 10px 0 5px;
            font-size: 18px;
            color: #333;
        }

        .member p {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .social-icon img {
            width: 24px;
            height: 24px;
        }
        .fa-facebook{
            position: absolute;
            margin: -100px 0;
            cursor: pointer;
            color: white;
            background-color: blue;
           
        }
    </style>
</head>
<body>
    <div class="team-container">
        <h1>Meet the team.</h1>
        <div class="team-card">
            <div class="member">
                <img src="images/1643347111169.jpg">
                <h3>Arisa Armin</h3>
                <p>Chief Revenue Officer</p>
                <a  class="social-icon">
                   <i class="fab fa-facebook"></i>
                </a>
            </div>
            <div class="member">
                <img src="images/1643393354523.jpg">
                <h3>Parisa Panahi</h3>
                <p>Director of Solutions</p>
                <a class="social-icon">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
            <div class="member">
                <img src="images/1643393365225.jpg">
                <h3>Ayla Deneen</h3>
                <p>Director of Strategy & Service</p>
                <a  class="social-icon">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
            <div class="member">
                <img src="images/Screenshot_20250120-084431_Chrome.jpg">
                <h3>Alex Dupertuis</h3>
                <p>Director of Client Services</p>
                <a  class="social-icon">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
            <div class="member">
                <img src="images/1725550548961.jpg">
                <h3>Nika Raha</h3>
                <p>Full-stuck Developer</p>
                <a  class="social-icon">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
