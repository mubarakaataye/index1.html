<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            scroll-behavior: smooth;
        }
        nav{
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav a{
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover{
            text-decoration: underline;
        }
        section{
            padding: 80px 20px;
            text-align: center;
        }
        #home{
            padding: 100px 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #home h1{
            margin: 0;
            font-size: 36px;
        }
        #home p{
            font-size: 18px;
            color: #555;
        }
        #about{
            background-color: #e3f2fd;
        }
        #about h2{
            font-size: 30px;
        }
        #about p{
            font-size: 18px;
            color: #444;
            width: 60%;
            margin: auto;
            line-height: 1.6;
        }
        #projects{
            background-color: #fff;
        }
        .projects-container{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .project{
            background-color: white;
            padding: 20px;
            margin: 15px;
            width: 300px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 8px;
        }
        .project h3{
            margin: 0;
            font-size: 22px;
            color: #007bff;
        }
        .project p{
            color: #555;
            font-size: 16px;
        }
        #contact{
            background-color: #007bff;
            color: white;
        }
        #contact p{
            font-size: 18px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">خانه</a>
        <a href="#">درباره من</a>
        <a href="#">پروژه ها</a>
        <a href="#">تماس بامن</a>
    </nav>
    <section id="home">
        <h1>سلام! من یک توسعه دهنده وب هستم</h1>
        <p>ساخت وبسایت های حرفه ای با HTML و CSS</p>
    </section>
    <section id="about">
        <h2>درباره من</h2>
        <div class="projects-container">
            <div class="project">
                <h3>پروژه۱</h3>
            </div>
        </div>
    </section>
</body>
</html>
